<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Bus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/manage-user.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="/Common/common.css" />
    <link rel="stylesheet" href="./styles/table.css" />
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <h2>BusYan</h2>

            <div class="user-detail">
                <img src="./images/profile.png" alt="profile" />
                <label for="user name"><strong>Loading...</strong></label>
                <label for="user role">Loading...</label>
            </div>

            <ul id="sidebarUl">
                <li>
                    <a href="#" data-target="dashboard"><i
                            class="fas fa-light fa-table-cells"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#" data-target="notification"><i
                            class="fas fa-regular fa-bell "></i><span>Notification</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-bus"><i class="fas a-solid fa-bus-simple "></i></i><span>Manage
                            Bus</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-people"><i class="fas fa-light fa-user-group "></i></i><span>Manage
                            People</span></a>
                </li>
                <li class="selected-menu">
                    <a href="#" data-target="bus-schedule"><i
                            class="fas fa-regular fa-calendar-days selected-menu-text"></i></i><span
                            class="selected-menu-text">Bus Schedule</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-job"><i class="fas fa-solid fa-briefcase"></i></i><span>Manage
                            Job</span></a>
                </li>
                <li>
                    <a href="#" data-target="applicants"><i
                            class="fas fa-solid fa-user-plus"></i><span>Applicants</span></a>
                </li>
                <li>
                    <a href="#" data-target="profile"><i class="fas fa-regular fa-user"></i><span>Profile</span></a>
                </li>
                <li>
                    <a href="#" data-target="about-us"><i class="fas fa-regular fa-circle-info"></i><span>About
                            Us</span></a>
                </li>
                <li>
                    <a href="#" data-target="help-center"><i class="fas fa-solid fa-circle-question"></i></i><span>Help
                            Center</span></a>
                </li>
            </ul>

            <div class="logout">
                <a href="#" data-target="logout" id="logoutBtn">
                    <i class="fas fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="content-container">

            <div class="bus-schedule content">
                <h1 class="header">Bus Schedule</h1>
                <div class="container">
                    <div class="card" style="display: flex; flex-direction: column;">

                        <div class="wrap">
                            <div class="search">
                                <input id="searchBusSchedInput" type="text" class="searchTerm" placeholder="Search" />

                                <button class="add-button" id="addBusSchedBtn">
                                    <i class="fa-solid fa-plus"></i>
                                    Add New Schedule
                                </button>
                                <table id="bus-table"></table>
                            </div>
                        </div>

                    </div>

                    <div id="busScheduleModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <div
                                style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                                <span class="busSchedFormCloseBtn">&times;</span>
                            </div>

                            <span class="modal-title">Bus Schedule</span>
                            <div class="divider"></div>

                            <form id="addBusSchedForm" style="width: 80%;">
                                <div class="bus-form-container">
                                    <div class="column">
                                        <label for="bus">Bus:</label>
                                        <label for="busDriver">Bus Driver:</label>
                                        <label for="conductor">Conductor:</label>
                                        <label for="startDate">Start Date:</label>
                                        <label for="endDate">End Date:</label>
                                        <label for="startTime">Start Time:</label>
                                        <label for="endTime">End Time:</label>
                                    </div>
                                    
                                    <div class="column">
                                        <input type="text" id="bus" name="bus" placeholder="Bus ID" required>
                                        <input type="text" id="busDriver" name="bus_driver" placeholder="Bus Driver ID" required>
                                        <input type="text" id="conductor" name="conductor" placeholder="Conductor ID">
                                        <input type="date" id="startDate" name="start_date" required>
                                        <input type="date" id="endDate" name="end_date" required>
                                        <input type="time" id="startTime" name="start_time" required>
                                        <input type="time" id="endTime" name="end_time" required>
                                    </div>
                                    
                                    <div class="column">
                                        <input type="text" id="routeNo" name="route_no" placeholder="Bus Code" required>
                                        <input type="text" id="driverFullname" name="driver_fullname" placeholder="Fullname" required>
                                        <input type="text" id="conductorFullname" name="conductor_fullname" placeholder="Fullname">
                                    </div>
                                    
                                </div>
                                <div style="display: flex; justify-content: center;">
                                    <button id="saveBusSchedule" type="submit">Save</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
    <script src="./js/busSchedule.js" type="module"></script>

</body>

</html>
