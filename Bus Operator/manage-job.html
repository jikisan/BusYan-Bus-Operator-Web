<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Bus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/manage-job.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="/Common/common.css" />
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <h2>BusYan</h2>

            <div class="user-detail">
                <img src="./images/profile.png" alt="profile" />
                <label for="user name"><strong>Loading...</strong></label>
                <label for="user role">Loading...</label>
            </div>

            <ul id="sidebarUl">
                <li>
                    <a href="#" data-target="dashboard"><i
                            class="fas fa-light fa-table-cells"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#" data-target="notification"><i
                            class="fas fa-regular fa-bell "></i><span>Notification</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-bus"><i class="fas a-solid fa-bus-simple "></i></i><span>Manage
                            Bus</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-people"><i class="fas fa-light fa-user-group "></i></i><span>Manage
                            People</span></a>
                </li>
                <li>
                    <a href="#" data-target="bus-schedule"><i class="fas fa-regular fa-calendar-days "></i></i><span>Bus
                            Schedule</span></a>
                </li>
                <li class="selected-menu">
                    <a href="#" data-target="manage-job"><i
                            class="fas fa-solid fa-briefcase selected-menu-text"></i></i><span
                            class="selected-menu-text">Manage Job</span></a>
                </li>
                <li>
                    <a href="#" data-target="applicants"><i
                            class="fas fa-solid fa-user-plus"></i><span>Applicants</span></a>
                </li>
                <li>
                    <a href="#" data-target="profile"><i class="fas fa-regular fa-user"></i><span>Profile</span></a>
                </li>
                <li>
                    <a href="#" data-target="about-us"><i class="fas fa-regular fa-circle-info"></i><span>About
                            Us</span></a>
                </li>
                <li>
                    <a href="#" data-target="help-center"><i class="fas fa-solid fa-circle-question"></i></i><span>Help
                            Center</span></a>
                </li>
            </ul>

            <div class="logout">
                <a href="#" data-target="logout" id="logoutBtn">
                    <i class="fas fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="content-container">
            <div class="manage-job content">
                <h1 class="header">Manage Job</h1>
                <div class="container">
                    <div class="card" style="display: flex; flex-direction: column;">

                        <div class="wrap">
                            <div class="search">
                                <input id="searchJobInput" type="text" class="searchTerm" placeholder="Search Job" />
                                <button class="add-button" id="addJobBtn">
                                    <i class="fa-solid fa-plus"></i>
                                    Add a Job
                                </button>
                                <div class="job-container">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div id="jobModal" class="job-modal ">
                <!-- Modal content -->
                <div class="job-modal-content">
                    <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                        <span class="jobFormCloseBtn">&times;</span>
                        <span id="jobDeleteBtn" style="color: red; font-weight: bold;">Delete <i class="fa-solid fa-trash"></i></span>
                    </div>

                    <span class="modal-title">Job</span>
                    <div class="divider"></div>

                    <form id="addJobForm" style="width: 80%;">
                        <div class="bus-form-container">
                            <div class="column">
                                <label for="jobTitle" style="margin-bottom: 27px;">Title:</label>
                                <label for="companyName" style="margin-bottom: 27px;">Company:</label>
                                <label for="companyAddress" style="margin-bottom: 27px;">Company Address:</label>
                                <label for="salary" style="margin-bottom: 27px;">Salary:</label>
                            </div>
                    
                            <div class="column">
                                <input type="text" id="jobTitle" name="job_title" placeholder="Enter Job Title" required>
                                <input type="text" id="companyName" name="company_name" placeholder="Enter Company Name" required>
                                <input type="text" id="companyAddress" name="company_address" placeholder="Enter Company Address" required>
                                <input type="text" id="salary" name="salary" placeholder="Enter Salary" required>
                            </div>
                    
                            <div class="column">
                                <img src="./images/profile.png" class="job-img" alt="Profile Image" id="employeePhoto" />
                                <input type="file" id="uploadJobImg" style="margin-bottom: 30px;">
                            </div>
                        </div>
                    
                        <div class="bus-form-container">                            
                            <div class="column">
                                <h3 style="margin-bottom: 20px;">Job Description</h3>
                                <label for="jobTypeInput">Job Type:</label>
                                <input id="jobTypeInput" name="job_type" style="margin-bottom: 40px;" placeholder="Describe job type..." required>
                            
                                <label for="jobHighlights">Job Highlights:</label>
                                <textarea id="jobHighlights" name="job_highlights" rows="5" cols="40" placeholder="Describe job highlights..." required></textarea>
                            
                                <label for="qualifications">Qualifications:</label>
                                <textarea id="qualifications" name="qualifications" rows="5" cols="40" placeholder="Describe qualifications..." required></textarea>
                            
                                <label for="applicationInstructions">How to apply:</label>
                                <textarea id="applicationInstructions" name="application_instructions" rows="5" cols="40" placeholder="Describe how to apply..." required></textarea>
                            
                            </div>
                        </div>
                    
                        <div class="bus-form-container">                            
                            <div class="column">
                                <h3 style="margin-bottom: 20px;">About the company</h3>
                                <textarea id="aboutCompany" name="about_company" rows="5" cols="40" placeholder="Describe the company..." required></textarea>
                            </div>
                        </div>
                    
                        <div class="bus-form-container">                            
                            <div class="column">
                                <h3 style="margin-bottom: 20px;">Employee's Questionnaire</h3>
                                <label for="questionnaire">Provide a for the applicant to answer. (Optional)</label>
                                <input id="questionnaire" name="questionnaire" style="margin-bottom: 40px;" placeholder="Add your question here">
                                <ul id="questionnaireList" style="margin-bottom: 10px;"></ul>
                                <label style="font-size: 12px; margin-bottom: 50px;" id="addQuestionBtn">Add question <i class="fa-solid fa-plus"></i></label>
                            </div>
                        </div>
                    
                        <div style="display: flex; justify-content: center;">
                            <button id="saveJob" type="submit">Save</button>
                        </div>
                    </form>
                    

                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
    <script src="./js/manageJob.js" type="module"></script>

</body>

</html>
