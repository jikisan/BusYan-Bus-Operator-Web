<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Bus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/manage-user.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="/Common/common.css" />
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <h2>BusYan</h2>

            <div class="user-detail">
                <img src="./images/profile.png" alt="profile" />
                <label for="user name"><strong>Loading...</strong></label>
                <label for="user role">Loading...</label>
            </div>

            <ul id="sidebarUl">
                <li class="selected-menu">
                    <a href="#" data-target="dashboard">
                        <i class="fas fa-light fa-table-cells selected-menu-text"></i>
                        <span class="selected-menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" data-target="notification"><i
                            class="fas fa-regular fa-bell"></i><span>Notification</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-bus"><i class="fas a-solid fa-bus-simple"></i></i><span>Manage
                            Bus</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-people"><i class="fas fa-light fa-user-group"></i></i><span>Manage
                            People</span></a>
                </li>
                <li>
                    <a href="#" data-target="bus-schedule"><i class="fas fa-regular fa-calendar-days"></i></i><span>Bus
                            Schedule</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-job"><i class="fas fa-solid fa-briefcase"></i></i><span>Manage
                            Job</span></a>
                </li>
                <li>
                    <a href="#" data-target="applicants"><i
                            class="fas fa-solid fa-user-plus"></i><span>Applicants</span></a>
                </li>
                <li>
                    <a href="#" data-target="profile"><i class="fas fa-regular fa-user"></i><span>Profile</span></a>
                </li>
                <li>
                    <a href="#" data-target="about-us"><i class="fas fa-regular fa-circle-info"></i><span>About
                            Us</span></a>
                </li>
                <li>
                    <a href="#" data-target="help-center"><i class="fas fa-solid fa-circle-question"></i></i><span>Help
                            Center</span></a>
                </li>
            </ul>

            <div class="logout">
                <a href="#" data-target="logout" id="logoutBtn">
                    <i class="fas fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="content-container">

            <div class="dashboard content">
    
                <h1 class="header">Dashboard</h1>
    
                <div class="container">
    
                    <div class="card">
                        <h3 style="margin-bottom: 50px;">Overview</h3>
                        <div class="bus-op-content">
                        </div>
                    </div>
    
                    <div class="card">
                        <h3>DATA</h3>
                        <div class="card-content">
                            <div>
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="container" style="height: 100%; max-height: 450px;">
                    <div class="card">
                        <h4 style="margin-bottom: 10px;">Recently Hired Applicant</h4>
                        <table id="applicant-table">
                            <tr >
                                <th>Full Name</th>
                                <th>Position</th>
                                <th>Hired Date</th>
                            </tr>
                            
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/dashboard.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
</body>

</html>
