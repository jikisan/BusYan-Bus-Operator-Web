<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Bus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/manage-people.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="./styles/table.css" />
    <link rel="stylesheet" href="/Common/common.css" />
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <h2>BusYan</h2>

            <div class="user-detail">
                <img src="./images/profile.png" alt="profile" />
                <label for="user name"><strong>Loading...</strong></label>
                <label for="user role">Loading...</label>
            </div>

            <ul id="sidebarUl">
                <li>
                    <a href="#" data-target="dashboard"><i
                            class="fas fa-light fa-table-cells"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#" data-target="notification"><i
                            class="fas fa-regular fa-bell "></i><span>Notification</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-bus"><i class="fas a-solid fa-bus-simple "></i></i><span>Manage
                            Bus</span></a>
                </li>
                <li class="selected-menu">
                    <a href="#" data-target="manage-people"><i
                            class="fas fa-light fa-user-group selected-menu-text"></i></i><span
                            class="selected-menu-text">Manage People</span></a>
                </li>
                <li>
                    <a href="#" data-target="bus-schedule"><i class="fas fa-regular fa-calendar-days"></i></i><span>Bus
                            Schedule</span></a>
                </li>
                <li>
                    <a href="#" data-target="manage-job"><i class="fas fa-solid fa-briefcase"></i></i><span>Manage
                            Job</span></a>
                </li>
                <li>
                    <a href="#" data-target="applicants"><i
                            class="fas fa-solid fa-user-plus"></i><span>Applicants</span></a>
                </li>
                <li>
                    <a href="#" data-target="profile"><i class="fas fa-regular fa-user"></i><span>Profile</span></a>
                </li>
                <li>
                    <a href="#" data-target="about-us"><i class="fas fa-regular fa-circle-info"></i><span>About
                            Us</span></a>
                </li>
                <li>
                    <a href="#" data-target="help-center"><i class="fas fa-solid fa-circle-question"></i></i><span>Help
                            Center</span></a>
                </li>
            </ul>

            <div class="logout">
                <a href="#" data-target="logout" id="logoutBtn">
                    <i class="fas fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <div class="content-container">
            <div class="manage-user content">
                <h1 class="header">Manage Bus</h1>
                <div class="container">
                    <div class="card" style="display: flex; flex-direction: column;">

                        <div class="wrap">
                            <div class="search">
                                <div class="data-filter">

                                    <input type="radio" checked="true" id="employee" name="data" />
                                    <label for="employee">EMPLOYEE</label>

                                    <input type="radio" id="status" name="data" />
                                    <label for="status">EMPLOYEE STATUS</label>

                                    <input type="radio" id="account" name="data" />
                                    <label for="account">USER'S ACCOUNT</label>

                                    <span class="glider"></span>
                                </div>
                            </div>
                        </div>

                        <div class="employee-content" style="overflow: scroll;">
                            <input id="searchBusInput" type="text" class="searchTerm" placeholder="Search" />
                            <button class="manage-people-add-button" id="addBusopBtn"><i
                                    class="fa-solid fa-plus"></i>Add New Staff</button>
                            <table id="bus-table">
                            </table>
                        </div>

                        <div id="employeeModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div
                                    style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                                    <span class="opClose">&times;</span>
                                </div>

                                <span class="modal-title">Employee Details</span>
                                <div class="divider"></div>

                                <form id="addEmpForm">
                                    <div style="display: flex; justify-content: center; flex-direction: column;">
                                        <img src="./images/profile.png" class="upload-img" alt="img" id="empPhotoId" />
                                        <input type="file" id="addEmpPicBtn" style="margin-bottom: 30px;">
                                    </div>
                                    <div class="bus-form-container">
                                        <div class="column">
                                            <label for="fullname">Full Name:</label>
                                            <label for="email">Email:</label>
                                            <label for="contact">Contact Number:</label>
                                            <label for="password">Password:</label>
                                            <label for="emp-type">Employee Type:</label>
                                        </div>
                                        <div class="column">
                                            <input type="text" id="empFullName" name="fullName" required>
                                            <input type="text" id="empEmail" name="email" required>
                                            <input type="text" id="empContactNum" name="contactNum" required>
                                            <input type="text" id="empPassword" name="password" required>
                                            <input type="text" id="empType" name="type" required>
                                        </div>
                                    </div>
                                    <div>
                                        <button id="saveBusBtn" type="submit">Save</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="status-content" style="overflow: scroll; display: none;">
                            <input id="searchBusInput" type="text" class="searchTerm" placeholder="Search" />
                            <button class="manage-people-add-button" id="addBusopBtn"><i
                                    class="fa-solid fa-plus"></i>Add New Bus</button>
                            <table id="bus-table">
                            </table>
                        </div>

                        <div class="account-content" style="overflow: scroll; display: none;">
                            <input id="searchBusInput" type="text" class="searchTerm" placeholder="Search" />
                            <button class="manage-people-add-button" id="addBusopBtn"><i
                                    class="fa-solid fa-plus"></i>Add New Bus</button>
                            <table id="bus-table">
                            </table>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/managePeople.js" type="module"></script>
    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>

</body>

</html>
